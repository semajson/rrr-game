<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRR game - Create/Join game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="join-form">
        <h1>Join game</h1>
        <form id="joinForm">
            <input type="text" id="joinGameId" placeholder="Game ID" required>
            <button type="submit">Join game</button>
        </form>
    </div>
    <script src="js/join_game.js"></script>
    <div class="create-form">
        <h1>Or create game</h1>
        <button type="submit" id="createGame">Create game</button>
    </div>
    <script src="js/create_game.js"></script>
</body>

</html>
